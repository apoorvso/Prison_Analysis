<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Horizontally center the content */
            align-items: flex-start; /* Align content to the top */
            margin: 0;
            padding-top: 20px; /* Add padding at the top */
            font-family: Arial, sans-serif;
            background-color: #f3f4f6; /* Light background color */
        }

        .container {
            width: 300px; /* Fixed width for the form container */
            background: #ffffff; /* White background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-align: center; /* Center-align form elements */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between form fields */
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left; /* Align labels to the left */
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: lightblue;
        }

        ul {
            margin: 5px 0 0;
            padding-left: 20px;
            color: red;
            font-size: 12px;
        }

        p {
            margin: 0;
            color: gray;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                
                <!-- Show help text or errors dynamically -->
                {% if form.is_bound and field.errors %}
                <ul>
                    {% for error in field.errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
                {% elif form.is_bound %}
                <p>{{ field.help_text }}</p>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
